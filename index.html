<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click & Cart</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

<!-- HEADER -->
<header class="navbar">
    <div class="left">
        <img src="assets/Click & Cart logo.png" class="logo">
        <h2>Welcome to Our Online Store</h2>
    </div>

    <div class="right">
        <img src="assets/default-profile.png" class="profile-pic"
             onclick="location.href='profile.html'">
    </div>
</header>

<!-- CATEGORY FILTER -->
<section class="categories">
    <button onclick="filterProducts('all')">All</button>
    <button onclick="filterProducts('men')">Men</button>
    <button onclick="filterProducts('women')">Women</button>
    <button onclick="filterProducts('kids')">Kids</button>
    <button onclick="filterProducts('cosmetics')">Cosmetics</button>
    <button onclick="filterProducts('accessories')">Accessories</button>
</section>

<!-- PRODUCT GRID -->
<main class="container">
    <div id="productGrid" class="product-grid"></div>
</main>

<script src="scripts/products.js"></script>
<script src="scripts/app.js"></script>
</body>

</html>
